<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>X-Puzzle-Kit | 移动端拼图切图工具</title>
    <meta
      name="description"
      content="专为 X (Twitter) 设计的拼图与切图工具，支持移动端 PWA 安装。"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#000000"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="apple-mobile-web-app-title" content="X-Puzzle" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/assets/icon-32.png" type="image/png" />
    <link rel="apple-touch-icon" href="/assets/icon-192.png" />
    <style>
      /* 统一物理层防御样式：防止 1px 渲染溢出 */
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        height: 100dvh;
        overflow: hidden;
        outline: none !important;
        border: none !important;
        box-shadow: none !important;
        -webkit-tap-highlight-color: transparent;
      }

      html {
        background: #000000;
        color-scheme: dark;
      }

      html[data-theme="light"] {
        background: #f5f5f7;
        color-scheme: light;
      }

      /* 关键修复：由于 iOS Standalone 模式强行截断 html 高度 (797px)，
         我们需要让挂载点容器“越狱”出 html 的限制。 */
      #app-root,
      #x-puzzle-kit-root {
        position: fixed;
        /* 使用 top/bottom 0 配合相对于 window 的 fixed 定位 */
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        z-index: 1;
      }

      /* 精准修复：iOS 快捷指令分享页面的 1px 底部缝隙补偿 */
      html[data-is-shortcut="true"] #app-root,
      html[data-is-shortcut="true"] #x-puzzle-kit-root {
        bottom: -1px;
      }
    </style>
    <script>
      // 提前同步主题，防止底部/顶部色块闪烁
      (function () {
        try {
          const theme = localStorage.getItem("x-puzzle-kit-theme") || "auto";
          const isDark =
            theme === "dark" ||
            (theme === "auto" &&
              window.matchMedia("(prefers-color-scheme: dark)").matches);
          const effectiveTheme = isDark ? "dark" : "light";
          document.documentElement.setAttribute("data-theme", effectiveTheme);
          document.documentElement.style.colorScheme = effectiveTheme;
          // 直接操作物理背景色，确保在渲染前就与主题匹配
          const bgColor = isDark ? "#000000" : "#f5f5f7";
          document.documentElement.style.backgroundColor = bgColor;
          if (document.body) document.body.style.backgroundColor = bgColor;
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="app-root"></div>
    <script type="module">
      import { mountUI } from "./src/ui/index.tsx";

      // 初始化一个空任务用于 Web 端直接启动
      const emptyTask = {
        taskId: "web-" + Date.now(),
        tweetId: "web",
        artistHandle: "web",
        pageTitle: "X-Puzzle-Kit Web",
        userImages: [],
        layout: "GRID_2x2",
        outputFormat: "png",
        backgroundColor: "transparent",
        globalGap: 0,
      };

      // Web 端直接挂载，不使用 Shadow DOM (可选，目前 mountUI 内部使用了 Shadow DOM，兼容即可)
      mountUI(emptyTask);
    </script>
  </body>
</html>
