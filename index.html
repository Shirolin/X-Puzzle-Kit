<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>X-Puzzle-Kit | 移动端拼图切图工具</title>
    <meta
      name="description"
      content="专为 X (Twitter) 设计的拼图与切图工具，支持移动端 PWA 安装。"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
    <meta name="apple-mobile-web-app-title" content="X-Puzzle" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/assets/icon-32.png" type="image/png" />
    <link rel="apple-touch-icon" href="/assets/icon-192.png" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        /* 默认背景，防止初次加载闪白 */
        background: #000000;
      }
      /* 确保 html 高度包含 safe area 延伸并同步背景色 */
      html,
      html[data-theme="dark"] body {
        background: #000000;
      }
      html[data-theme="light"],
      html[data-theme="light"] body {
        background: #f5f5f7;
      }
      /* 关键修复：将宿主元素固定为全屏，确保 Shadow DOM 内部定位正常 */
      #app-root, #x-puzzle-kit-root {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
    <script>
      // 提前同步主题，防止底部/顶部色块闪烁
      (function() {
        try {
          const theme = localStorage.getItem('x-puzzle-kit-theme') || 'auto';
          const isDark = theme === 'dark' || (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches);
          document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="app-root"></div>
    <script type="module">
      import { mountUI } from "./src/ui/index.tsx";

      // 初始化一个空任务用于 Web 端直接启动
      const emptyTask = {
        taskId: "web-" + Date.now(),
        tweetId: "web",
        artistHandle: "web",
        pageTitle: "X-Puzzle-Kit Web",
        userImages: [],
        layout: "GRID_2x2",
        outputFormat: "png",
        backgroundColor: "transparent",
        globalGap: 0,
      };

      // Web 端直接挂载，不使用 Shadow DOM (可选，目前 mountUI 内部使用了 Shadow DOM，兼容即可)
      mountUI(emptyTask);
    </script>
  </body>
</html>
