<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>X-Puzzle-Kit | 移动端拼图切图工具</title>
    <meta
      name="description"
      content="专为 X (Twitter) 设计的拼图与切图工具，支持移动端 PWA 安装。"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
      }
      #app-root {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app-root"></div>
    <script type="module">
      import { mountUI } from "./src/ui/index.tsx";

      // 初始化一个空任务用于 Web 端直接启动
      const emptyTask = {
        taskId: "web-" + Date.now(),
        tweetId: "web",
        artistHandle: "web",
        pageTitle: "X-Puzzle-Kit Web",
        userImages: [],
        layout: "GRID_2x2",
        outputFormat: "png",
        backgroundColor: "transparent",
        globalGap: 0,
      };

      // Web 端直接挂载，不使用 Shadow DOM (可选，目前 mountUI 内部使用了 Shadow DOM，兼容即可)
      mountUI(emptyTask);
    </script>
  </body>
</html>
